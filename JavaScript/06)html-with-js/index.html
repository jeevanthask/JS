<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>JavaScript with HTML</title>
    <style src="index.css"></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p id="main-heading">Welcome to the Blog</p>
          <button class="btn btn-primary" id="change-heading-btn">
            Change Heading
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name-input" />
            </div>
            <div class="mb-3">
              Your name is <label id="display-name"></label>
            </div>
            <button class="btn btn-primary" id="name-submit-btn">
              Submit name
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h1 id="myTitle">This is the new Title</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <input type="radio" name="fruits" value="apple" checked="checked" />
          <label>apple</label>
          <input type="radio" name="fruits" value="orange" checked="checked" />
          <label>orange</label>
          <input type="radio" name="fruits" value="banana" checked="checked" />
          <label>banana</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul>
          <li>Nandika</li>
          <li>jeevaantha</li>
          <li>dulshan</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="dessert">ice cream</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul id="fruity">
          <li>Nandika</li>
          <li>jeevaantha</li>
          <li>dulshan</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1 id="myt">This is newer title</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-outline-danger" onclick="doSth()">
          click me
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="innerDiv">hi I am inner div</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
